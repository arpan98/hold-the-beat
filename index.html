<!DOCTYPE html>
<html>
<head>
	<title>Hold the Beat!</title>
</head>
<script type="text/javascript" src="jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="jquery.clickBubble.min.js"></script>
<script type="text/javascript" src="main.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript">
	function replay() {
		location.reload();
	}
</script>

<body>
	<div class="remove-when-score">
		<h1><center><label class="unselectable">Tap with the beat!</label></center></h1>
		<br> <br>
		<h2 id="game_start_note"><center><label class="unselectable">Now the beat will slowly fade...<br><br> Play the beat in your head and keep clicking to it. <br><br> Scoring starts when the beat <i>stops</i>.</label></center></h2>
		<br> <br>
		<h2 id="game_midway_note"><center><label class="unselectable">Almost finished... Keep Going!</label></center></h2>
	</div>
	<div class="score">
		<h1><center><label class="unselectable">Score</label></center></h1>
		<h2><center><span class="score-value">205</span></center></h2>
		<h1><center><label class="unselectable">Timings</label></center></h1>
		<div class="graph cf">
		<ul id="results-graph" style="list-style-type:none">
		</ul>
		</div>
		<h3 id="early" class="unselectable">Early</h3>
		<h3 id="late" class="unselectable">Late</h3>
		<br><br>
		<center><button class="replay btn">Play Again!</button></center>
		<br>
		<h1><center><label class="unselectable">Leaderboard</label></center></h1>
		<center>
		<table id="leaderboard">
			<th>Rank</th>
			<th>Name</th>
			<th>Score</th>
		</table>
		<br>
		</center>
	</div>
</body>
</html>
